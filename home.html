<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prem Suthar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            background-color: #000000;
            color: white;
            overflow-x: hidden;
        }

        .content {
            display: flex; /* Makes the text and image align horizontally */
            align-items: center; /* Vertically aligns the content */
            text-align: start;
            padding-left: 200px;
            margin-top: 150px; /* Adjusts spacing from the top */
        }

        h1 {
            font-size: 50px;
            margin: 0;
            font-weight: bold;
        }

        .text-content {
            margin-right: 50px; /* Space between text and image */
        }

        nav {
            margin-bottom: 30px;
        }

        .icons {
            display: flex;
            gap: 20px;
            justify-content: start;
        }

        .icons img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }

        .icons img:hover {
            transform: scale(1.1);
        }

        .github {
            color: white;
            border-color: white;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 15px;
            color: white;
            font-size: 24px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            color: #007BFF; /* LinkedIn blue for LinkedIn icon */
            transform: scale(1.1);
        }

        .social-icons a:nth-child(3):hover {
            color: #333; /* GitHub black for GitHub icon */
        }

        header {
            width: 1445px;
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            background-color: #000000;
        }

        header h1 {
            color: white;
            font-size: 24px;
            padding-top: 13px;
            margin: 0;
        }

        header nav {
            display: flex;
            align-items: center;
            margin-top: 13px;
            padding-left: 10px;
        }

        header nav a {
            color: #007BFF;
            text-decoration: none;
            margin-left: 30px;
            font-size: 18px;
            transition: color 0.3s ease;
            padding-left: 15px;
        }

        header nav a:hover {
            color: #ffffff;
        }

        .subtitle {
            font-size: 20px;
            color: #007BFF;
            margin: 10px 0;
        }

        /* Circular Image Styles */
        .profile-pic {
            width: 400px;
            height: 400px;

            display: flex;
            justify-content: end;

            margin-left: 400px;

            border-radius: 50%;
            border: 5px solid #007BFF; /* Border color */
            overflow: hidden;
            transition: box-shadow 0.3s ease;
            box-shadow: 0px 0px 30px 10px rgba(0, 123, 255, 0.6); /* Glowing effect */
            
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        
        }

           
        

    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="projects.html">Projects</a>
            <a href="about.html">About</a>
            <a href="https://www.linkedin.com/in/prem-suthar-088031316/" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/your-profile" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="content">
        <!-- Text Section -->
        <div class="text-content">
            <h1>Prem Suthar</h1>
            <p class="subtitle">I'm a Creator!</p>

            <!-- Social Icons -->
            <div class="icons">
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/prem-suthar-088031316/" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://github.com/thedeveloper002" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Profile Picture -->
        <div class="profile-pic">
            <img src="prem1.png" alt="Profile Picture">
        </div>
    </div>
</body>
</html>
